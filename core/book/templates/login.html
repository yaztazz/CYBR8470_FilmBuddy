<div style="background-image: url('http://127.0.0.1:8000/static/images/collage.jpg');  
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             min-height: 100vh; 
             display: flex; 
             align-items: center; 
             justify-content: center;">
    <div class="container mt-5" style="background: linear-gradient(to bottom, #1a1a1a, #000); color: white; padding: 20px; max-width: 400px; margin: 0 auto; border-radius: 10px;">
        <h1 class="text-center" style="color: blue; font-weight: 700; font-size: 2.5rem; font-family: 'Poppins', sans-serif;">FilmBuddy Login</h1>

        <!-- Error Message Section -->
        {% if messages %}
        <div class="alert alert-danger" style="background-color: red; color: white; border-radius: 5px; padding: 10px; text-align: center; margin-bottom: 15px;">
            {% for message in messages %}
                {{ message|escape }}
            {% endfor %}
        </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="username" style="color: white; font-size: 1.2rem;">Username:</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" style="background-color: black; color: white; border: 1px solid lightgrey; border-radius: 5px; padding: 10px;" required>
            </div>
            <div class="form-group mt-3">
                <label for="password" style="color: white; font-size: 1.2rem;">Password:</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" style="background-color: black; color: white; border: 1px solid lightgrey; border-radius: 5px; padding: 10px;" required>
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-block" style="background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1.2rem; cursor: pointer;">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Securely handle user-provided data
    document.getElementById('username').addEventListener('input', function () {
        const sanitizedUsername = sanitizeInput(this.value);
        console.log('Sanitized Username:', sanitizedUsername);
    });

    // Sanitize user-provided input to prevent XSS
    function sanitizeInput(input) {
        const div = document.createElement('div');
        div.textContent = input;
        return div.innerHTML; // Returns sanitized string
    }

    // Add secure logging or functionality for inputs if needed
</script>
